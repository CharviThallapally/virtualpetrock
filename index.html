<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Rock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pet-box">
            <h1>Virtual Pet Rock</h1>

            <div id="pet">
                <img id="pet-img" src="pet-rock.png" alt="Your Pet Rock">
                <p id="pet-name">Rocky</p>
                <p id="health-status">Health: <span>Happy</span></p>
                <p id="hunger-status">Hunger: <span>Not Hungry</span></p>
            </div>

            <div id="controls">
                <button id="feed-btn">Feed Your Pet</button>
                <button id="rename-btn">Rename Your Pet</button>
                <button id="check-health-btn">Check Health</button>
            </div>

            <p id="notification"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
